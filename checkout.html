<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(0, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 25s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon-nav {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            color: rgba(0, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            border-color: #00d4ff;
            color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .checkout-form {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
        }

        .form-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(0, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 30, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            background: rgba(15, 15, 40, 0.9);
        }

        .form-group input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-method {
            background: rgba(10, 10, 30, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-method:hover {
            border-color: #00d4ff;

        }

        .payment-method.selected {

        }

            font-size: 32px;
            margin-bottom: 10px;

        }

        .payment-method .payment-name {

            color: white;
        }

        .card-details {
            display: none;
            margin-top: 20px;
            padding: 20px;

            border-radius: 12px;

            display: block;
        }

        .order-summary {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #00d4ff;
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
            font-size: 14px;
        }

        .item-console {
            font-size: 12px;
            color: rgba(0, 255, 255, 0.7);
        }

        .item-price {
            font-weight: 600;
            color: #00d4ff;
        }

        .item-quantity {
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            padding: 5px 10px;
            width: 60px;
            text-align: center;
            color: white;
        }

        .order-totals {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 255, 255, 0.2);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: rgba(0, 255, 255, 0.9);
        }

        .total-row.final {
            font-size: 20px;
            font-weight: 700;
            color: #00d4ff;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding-top: 15px;
            margin-top: 15px;
        }

        .place-order-btn {
            width: 100%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 212, 255, 0.5);
        }

        .place-order-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr 1fr;
            }

            .order-summary {
                position: static;
            }
        }

        .swal2-popup {
            background: rgba(15, 15, 35, 0.95) !important;
            border: 2px solid rgba(0, 255, 255, 0.3) !important;
            border-radius: 20px !important;
        }

        .swal2-title {
            color: white !important;
        }

        .swal2-content {
            color: rgba(0, 255, 255, 0.9) !important;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module">
/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Firebase ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

const firebaseConfig = {
  apiKey:            "AIzaSyAAONTVcHjM2U3O4zXklahSAwinLVDKI5w",
  authDomain:        "prediciones-de-maiz-ee22c.firebaseapp.com",
  projectId:         "prediciones-de-maiz-ee22c",
  storageBucket:     "prediciones-de-maiz-ee22c.firebasestorage.app",
  messagingSenderId: "985007785097",
  appId:             "1:985007785097:web:754af3b5611b4476e33258",
  measurementId:     "G-BHF799DL1B"
};

const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Variables ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
let cartData = [];
let selectedPaymentMethod = null;

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Autenticaci√≥n ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById('email').value    = user.email       || '';
    document.getElementById('fullName').value = user.displayName || '';
    loadCartData();
  } else {
    window.location.href = 'index.html';
  }
});

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Carrito ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function loadCartData(){
  const saved = localStorage.getItem('checkoutCart');
  if(saved){
    cartData = JSON.parse(saved);
    displayCartItems();
    calculateTotals();
  }else{
    Swal.fire({
      icon:'warning', title:'Carrito vac√≠o', text:'No hay productos en el carrito',
      background:'rgba(15,15,35,.95)', color:'white'
    }).then(()=>window.location.href='catalogo.html');
  }
}

function displayCartItems(){
  const c = document.getElementById('cartItems');
  c.innerHTML = cartData.map(i=>`
    <div class="cart-item">
      <img src="${i.image}" alt="${i.name}" class="item-image"
           onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22><rect width=%2260%22 height=%2260%22 fill=%22%23333%22/><text x=%2250%%22 y=%2250%%22 font-size=%2212%22 fill=%22%23666%22 text-anchor=%22middle%22 dy=%22.3em%22>üéÆ</text></svg>'">
      <div class="item-info">
        <div class="item-name">${i.name}</div>
        <div class="item-console">${i.console}</div>
      </div>
      <input type="number" class="item-quantity" value="${i.quantity}" min="1"
             onchange="updateQuantity(${i.id}, this.value)">
      <div class="item-price">$${(i.price*i.quantity).toFixed(2)}</div>
    </div>`).join('');
}

window.updateQuantity = (id, qty)=>{
  const item = cartData.find(i=>i.id===id);
  if(item){
    item.quantity = Math.max(1,parseInt(qty));
    localStorage.setItem('checkoutCart', JSON.stringify(cartData)); // mant√©n sincronizado
    displayCartItems();
    calculateTotals();
  }
};

function calculateTotals(){
  const sub = cartData.reduce((s,i)=>s+i.price*i.quantity,0);
  const ship= sub>100?0:9.99;
  const tax = sub*0.16;
  const tot = sub+ship+tax;
  document.getElementById('subtotal').textContent = `$${sub.toFixed(2)}`;
  document.getElementById('shipping').textContent = ship?`$${ship.toFixed(2)}`:'GRATIS';
  document.getElementById('taxes').textContent    = `$${tax.toFixed(2)}`;
  document.getElementById('total').textContent    = `$${tot.toFixed(2)}`;
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ M√©todo de pago ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
document.querySelectorAll('.payment-method').forEach(m=>{
  m.addEventListener('click',function(){
    document.querySelectorAll('.payment-method').forEach(x=>x.classList.remove('selected'));
    this.classList.add('selected');
    selectedPaymentMethod = this.dataset.method;
    document.getElementById('cardDetails').classList
      .toggle('show', selectedPaymentMethod==='card');
  });
});

/* formateo inputs de tarjeta */
document.getElementById('cardNumber')?.addEventListener('input',e=>{
  let v=e.target.value.replace(/\D/g,'');
  e.target.value=v.replace(/(\d{4})(?=\d)/g,'$1 ');
});
document.getElementById('expiryDate')?.addEventListener('input',e=>{
  let v=e.target.value.replace(/\D/g,'');
  if(v.length>=2) v=v.slice(0,2)+'/'+v.slice(2,4);
  e.target.value=v;
});
document.getElementById('cvv')?.addEventListener('input',e=>{
  e.target.value=e.target.value.replace(/\D/g,'');
});

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Procesar pedido ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
window.processOrder = async ()=>{
  const form = document.getElementById('checkoutForm');
  const btn  = document.getElementById('placeOrderBtn');

  if(!form.checkValidity()){ form.reportValidity(); return; }
  if(!selectedPaymentMethod){
    Swal.fire({
      icon:'warning', title:'M√©todo de pago requerido',
      text:'Por favor selecciona un m√©todo de pago',
      background:'rgba(15,15,35,.95)', color:'white'
    }); return;
  }
  if(selectedPaymentMethod==='card'){
    const fields=['cardNumber','expiryDate','cvv','cardName']
      .map(id=>document.getElementById(id).value.trim());
    if(fields.some(f=>!f)){
      Swal.fire({
        icon:'warning', title:'Datos de tarjeta incompletos',
        text:'Por favor completa todos los campos de la tarjeta',
        background:'rgba(15,15,35,.95)', color:'white'
      }); return;
    }
  }

  btn.disabled=true; btn.innerHTML='<span class="loading"></span>Procesando pedido‚Ä¶';

  try{
    await new Promise(r=>setTimeout(r,3000)); // simular pasarela

    const sub = cartData.reduce((s,i)=>s+i.price*i.quantity,0);
    const ship= sub>100?0:9.99;
    const tax = sub*0.16;
    const tot = sub+ship+tax;
    const orderNumber='VG'+Date.now().toString().slice(-8);

    /* -------- aviso de √©xito -------- */
    await Swal.fire({
      icon:'success', title:'¬°Pedido realizado con √©xito!',
      html:`
        <div style="text-align:left;margin:20px 0;">
          <p><strong>N√∫mero de orden:</strong> ${orderNumber}</p>
          <p><strong>Total pagado:</strong> $${tot.toFixed(2)}</p>
          <p><strong>M√©todo de pago:</strong> ${getPaymentMethodName(selectedPaymentMethod)}</p>
          <br><p>Recibir√°s un email de confirmaci√≥n en breve.</p>
          <p>Tu pedido ser√° enviado en 2‚Äë3 d√≠as h√°biles.</p>
        </div>`,
      background:'rgba(15,15,35,.95)', color:'white',
      confirmButtonColor:'#00d4ff', confirmButtonText:'Calificar experiencia'
    });

    /* -------- pedir valoraci√≥n -------- */
    await askForRating();

    /* limpiar carrito y redirigir */
    localStorage.removeItem('checkoutCart');
    window.location.href='catalogo.html';

  }catch(err){
    console.error('Error al procesar el pedido:',err);
    Swal.fire({
      icon:'error', title:'Error al procesar el pedido',
      text:'Hubo un problema. Por favor intenta de nuevo.',
      background:'rgba(15,15,35,.95)', color:'white'
    });
  }finally{
    btn.disabled=false; btn.innerHTML='Realizar Pedido';
  }
};

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Di√°logo de estrellas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
async function askForRating(){
  const {isConfirmed, value} = await Swal.fire({
    title:'Califica tu experiencia',
    html:`
      <style>
        .stars input{display:none}
        .stars label{font-size:2.3rem;cursor:pointer}
        .stars label:hover,
        .stars input:checked ~ label{color:#ffc107}
      </style>
      <div class="stars">
        <input id="s5" type="radio" name="r" value="5"><label for="s5">‚òÖ</label>
        <input id="s4" type="radio" name="r" value="4"><label for="s4">‚òÖ</label>
        <input id="s3" type="radio" name="r" value="3"><label for="s3">‚òÖ</label>
        <input id="s2" type="radio" name="r" value="2"><label for="s2">‚òÖ</label>
        <input id="s1" type="radio" name="r" value="1"><label for="s1">‚òÖ</label>
      </div>`,
    confirmButtonText:'Enviar',
    preConfirm:()=>{
      const sel=document.querySelector('input[name=r]:checked');
      if(!sel) Swal.showValidationMessage('Selecciona una calificaci√≥n');
      return sel?.value;
    },
    background:'rgba(15,15,35,.95)', color:'white'
  });

  if(isConfirmed){
    const ratings = JSON.parse(localStorage.getItem('ratings')||'[]');
    ratings.push({date:Date.now(), stars:+value});
    localStorage.setItem('ratings', JSON.stringify(ratings));

    await Swal.fire({
      icon:'success', title:'¬°Gracias por tu opini√≥n!',
      timer:1500, showConfirmButton:false,
      background:'rgba(15,15,35,.95)', color:'white'
    });
  }
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Utilidades ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function getPaymentMethodName(m){
  return {card:'Tarjeta de Cr√©dito/D√©bito', paypal:'PayPal', crypto:'Criptomonedas'}[m]||m;
}

/* auto‚Äëseleccionar tarjeta por defecto al cargar */
window.addEventListener('load', ()=>{
  document.querySelector('[data-method="card"]')?.click();
});
