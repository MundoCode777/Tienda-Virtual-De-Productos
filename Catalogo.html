                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                loadProducts();
            });
        });

        // Funciones del carrito
        window.addToCart = function(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartUI();
            Swal.fire({
                icon: 'success',
                title: '¬°Agregado!',
                text: `${product.name} agregado al carrito`,
                timer: 1500,
                showConfirmButton: false,
                background: 'rgba(15, 15, 35, 0.95)',
                color: 'white'
            });
        }

        window.addToWishlist = function(productId) {
            const product = products.find(p => p.id === productId);
            Swal.fire({
                icon: 'success',
                title: '¬°Agregado a favoritos!',
                text: `${product.name} agregado a tu lista de deseos`,
                timer: 1500,
                showConfirmButton: false,
                background: 'rgba(15, 15, 35, 0.95)',
                color: 'white'
            });
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;
            cartTotal.textContent = totalPrice.toFixed(2);

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: rgba(0, 255, 255, 0.6); padding: 20px;">Tu carrito est√° vac√≠o</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <div class="cart-item-price">$${item.price} x ${item.quantity}</div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">‚úï</button>
                    </div>
                `).join('');
            }
        }

        window.removeFromCart = function(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        window.toggleCart = function() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        window.checkout = function() {
            if (cart.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Carrito vac√≠o',
                    text: 'Agrega productos antes de proceder al pago',
                    background: 'rgba(15, 15, 35, 0.95)',
                    color: 'white'
                });
                return;
            }

            // Guardar carrito en localStorage para la p√°gina de checkout
            localStorage.setItem('checkoutCart', JSON.stringify(cart));
            
            // Redirigir a la p√°gina de checkout
            window.location.href = 'checkout.html';
        }

        // Aqu√≠ la funci√≥n logout modificada para confirmar antes de cerrar sesi√≥n
        window.logout = function() {
            Swal.fire({
                title: '¬øEst√°s seguro que quieres cerrar sesi√≥n?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'S√≠, cerrar sesi√≥n',
                cancelButtonText: 'Cancelar',
                background: 'rgba(15, 15, 35, 0.95)',
                color: 'white',
                confirmButtonColor: '#00d4ff',
                cancelButtonColor: '#ff4757',
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        await signOut(auth);
                        Swal.fire({
                            icon: 'success',
                            title: 'Sesi√≥n cerrada',
                            text: 'Has cerrado sesi√≥n exitosamente',
                            timer: 1500,
                            showConfirmButton: false,
                            background: 'rgba(15, 15, 35, 0.95)',
                            color: 'white'
                        }).then(() => {
                            window.location.href = './login.html';
                        });
                    } catch (error) {
                        console.error('Error al cerrar sesi√≥n:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'No se pudo cerrar la sesi√≥n',
                            background: 'rgba(15, 15, 35, 0.95)',
                            color: 'white'
                        });
                    }
                }
            });
        }
    </script>
